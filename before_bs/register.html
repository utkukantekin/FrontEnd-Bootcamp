<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="author" content="Utku Kantekin" />
    <meta name="description" content="html body of registry UI" />

    <link rel="shortcut icon" href="/util/icons/registry.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/registry.css">

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <title>Register</title>
  </head>
  <body>
    <!-- Codes start-->
    <!-- Link to github -->
    <p style="text-align:center;">
      For more information please visit
      <a
        href="https://github.com/boredpanda11/tubisad"
        title="my github"
        target="_blank"
        >here</a
      >.
    </p>

    <!-- Main Card -->
    <div class="card main" style="text-align: center">
      
      <h2 style="margin-top: 0;">Create Account</h2>
      <p>Get started with your free account</p>

      <!-- Linked Registry -->
      <div class="link" id="twitter">
        <a href="http://twitter.com"><i class="fa-brands fa-twitter"></i>Login via Twitter</a>
      </div>
      <div class="link" id="facebook">
        <a href="http://facebook.com"><i class="fa-brands fa-facebook-f"></i>Login via Facebook</a>
      </div>

      <p
        style="
          text-align: center;
          border-bottom: 1px solid #000;
          line-height: 0.1px;
        "
      >
        <span style="background-color: rgb(249, 249, 251);; padding: 0px 5px">OR</span>
      </p>

      <!-- Regitry Form-->
      <div class="form">
        <form action="#" method="get" autocomplete="on">
          <label for="fname"><i class="fa-solid fa-user"></i></label>
          <input
            type="text"
            name="fName"
            id="fname"
            placeholder="Full Name"
            required
          /><br />

          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          /><br />

          <label for="number"><i class="fa-solid fa-phone"></i></label>
          <select name="countryCode" id="" style="width: 4.8vw;">
            <option value="44">+44</option>
            <option value="1">+1</option>
            <option value="90">+90</option>
          </select>
          <input
            type="text"
            name="number"
            id="number"
            pattern="[0-9]+"
            placeholder="Tel. Number"
            required
            style="width: 14.8vw;"
          /><br />
          <label for="jobType"><i class="fa-solid fa-bars"></i></label>
          <select name="jobType" id="jobType">
            <option value="">Select Job Type</option>
            <option value="Business">Business and Finance</option>
            <option value="Education">Education and Training</option>
            <option value="Government">
              Government and Public Administration
            </option>
            <option value="Science">Health - Science</option></select
          ><br />

          <label for="password"><i class="fa-solid fa-lock"></i></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Create Password"
            required
          /><br />

          <input type="submit" value="SUBMIT" class="button"/>
          <input type="reset" value="CLEAR" class="button"/>
        </form>
      </div>
    </div>

    <footer style="position: absolute; bottom: 5px">
    <!-- Citation -->
    <div class="citations">
      <a
        href="https://www.flaticon.com/free-icons/registry"
        title="registry icons"
        target="_blank"
        >Registry icons created by Abbasi - Flaticon</a
      >
    </div>
    </footer>
    <!-- Codes End -->
  </body>
</html>
