<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login with Bootstrap</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8" />
    <!-- responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- seo -->
    <meta
      name="keywords"
      content="html5,css3,js,jquery,bootstrap,react,javase"
    />
    <meta name="description" content="login ui with bootstrap" />
    <meta name="author" content="Utku Kantekin" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <style>
      :root {
        --purple: rgb(124, 42, 232);
        --purple_mask: rgb(124, 42, 232, 0.5);
      }
      body {
        background-color: var(--purple);
        color: var(--purple);
      }
      .form {
        background-color: white;
      }
      .border-2 {
        border-width: 0.2rem !important;
      }

      .bgFit {
        background-size: contain;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center">
    <!-- start codes -->
    <div class="container" style="margin: 10% 12.4%; color: inherit">
      <div class="row g-0">
        <div class="col-md-6 p-4 form">
          <p class="display-5 fw-semibold">
            <span
              class="border-bottom border-2"
              style="border-color: var(--purple) !important"
              >Lo</span
            >gin
          </p>
          <form action="#">
            <div class="row g-1 m-2 border-bottom">
              <label for="userName" class="col-sm-1 col-form-label"
                ><i class="fa-solid fa-envelope"></i
              ></label>
              <div class="col-sm-11">
                <input
                  type="email"
                  class="form-control border-0"
                  id="userName"
                  name="userName"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <div class="row g-1 m-2 border-bottom">
              <label for="password" class="col-sm-1 col-form-label"
                ><i class="fa-solid fa-lock"></i
              ></label>
              <div class="col-sm-11">
                <input
                  type="password"
                  class="form-control border-0"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
            </div>
            <div class="row g-1 m-2">
              <p class="col-sm-6">
                <a href="#" class="text-reset text-decoration-none">
                  <small>Forget password?</small></a
                >
              </p>
              <p class="col-sm-6 text-end">
                <a href="#" class="text-reset text-decoration-none">
                  <small>Need more help?</small>
                </a>
              </p>
            </div>
            <div class="row g-1 m-2">
              <input
                type="submit"
                class="form-control bottun"
                value="Login"
                style="
                  background-color: var(--purple) !important;
                  color: white !important;
                "
              />
            </div>
          </form>
          <p class="text-center">
            Don't have account?
            <a href="#" class="text-reset text-decoration-none">Signup now</a>
          </p>
        </div>
        <div
          class="col-md-6 bg-image bgFit"
          style="background-image: url(/util/img/laptop.jpg)"
        >
          <div
            class="w-100 h-100 d-flex justify-content-center align-items-center text-center"
            style="
              background-color: var(--purple_mask);
              opacity: 0.7 !important;
            "
          >
            <p class="fs-2 fw-semibold text-light">
              Every new friend is a new adventure.
              <span class="fs-4">Let's get connencted</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
