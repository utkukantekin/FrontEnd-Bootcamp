<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registry with Bootstrap</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8" />
    <!-- responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- seo -->
    <meta
      name="keywords"
      content="html5,css3,js,jquery,bootstrap,react,javase"
    />
    <meta name="description" content="register ui with bootstrap" />
    <meta name="author" content="Utku Kantekin" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <style>
        label{
            background-color: rgb(233 236 239);
        }
    </style>
  </head>

  <body>
    <!-- start codes -->

    <p class="text-center muted text-capitalize mt-3">
      for more information please visit
      <a href="https://google.com" class="streched-link">here</a>.
    </p>
    <div class="shadow-lg" style="margin: 3% 25%; padding: 3% 10%; background-color: rgb(249, 249, 251);">
      <p class="h2 text-center">Create Account</p>
      <p class="text-center">Get started with your free account</p>

      <div
        class="mb-1 w-100 h-100 py-2 text-center"
        style="background-color: rgb(67 174 235)"
      >
        <a
          href="https://twitter.com"
          class="text-light"
          style="text-decoration: none"
          ><i class="fa-brands fa-twitter"></i> Login via Twitter</a
        >
      </div>
      <div
        class="mb-1 w-100 h-100 py-2 text-center"
        style="background-color: rgb(64 94 156)"
      >
        <a
          href="https://facebook.com"
          class="text-light"
          style="text-decoration: none"
          ><i class="fa-brands fa-facebook"></i> Login via Facebook</a
        >
      </div>
      <div class="d-flex mt-3">
          <hr class="flex-grow-1">
          <p class="p-1">OR</p>
          <hr class="flex-grow-1">
        </div>
      <form action="#">
        <div class="row g-0">
          <label
            for="fName"
            class="col-form-label col-sm-1 ps-1 d-flex justify-content-center"
            ><i class="fa-solid fa-user me-1 mt-1"></i
          ></label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              name="fName"
              id="fName"
            />
          </div>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              name="fName"
              id="fName"
            />
          </div>
        </div>
        <div class="row g-0">
          <label
            for="email"
            class="col-form-label col-sm-1 ps-1 d-flex justify-content-center"
            ><i class="fa-solid fa-envelope me-1 mt-1"></i
          ></label>
          <div class="col-sm-11">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row g-0">
          <label
            for="number"
            class="col-form-label col-sm-1 d-flex justify-content-center"
            ><i class="fa-solid fa-phone me-1 mt-1"></i
          ></label>
          <div class="col-sm-2">
            <select name="code" id="code" class="form-select">
              <option value="1">+1</option>
              <option value="44">+44</option>
              <option value="90">+90</option>
            </select>
          </div>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="number"
              pattern="[0-9]+"
              placeholder="Number"
            />
          </div>
        </div>
        <div class="row g-0">
          <label
            for="job"
            class="col-form-label col-sm-1 ps-1 d-flex justify-content-center"
            ><i class="fa-solid fa-bars me-1 mt-1"></i
          ></label>
          <div class="col-sm-11">
            <select name="job" id="job" class="form-select">
              <option value="">Select Job Type</option>
              <option value="science">Healt/Science</option>
              <option value="education">Education</option>
              <option value="bussiness">Bussiness/Finance</option>
            </select>
          </div>
        </div>
        <div class="row g-0">
          <label
            for="password"
            class="col-form-label col-sm-1 ps-1 d-flex justify-content-center"
            ><i class="fa-solid fa-lock me-1 mt-1"></i
          ></label>
          <div class="col-sm-11">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Create Password"
            />
          </div>
        </div>
        <div class="row g-0">
            <div class="col-sm-6">
                <input type="submit" class="btn btn-outline-primary form-control" value="SUBMIT">
            </div>
            <div class="col-sm-6">
                <input type="reset" class="btn btn-outline-warning form-control" value="CLEAR">
            </div>
        </div>
      </form>
    </div>

    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
